<body class="Body">
    <div id="Loader"><p>Loading....</p></div>
    <header class="Header">
        <div class="Header-Button" id="Signup">Sign Up</div>
        <div class="Header-Button" id="Signin">Sign In</div>
        <div class="Header-Button" id="Signout">Sign Out</div>
    </header>
    <p class="Info">Please sign in or sign up to conitnue</p>
    <!-- SignUpModal -->
    <div class="Modal" id="Signup-Modal">
        <h2>SIGN UP</h2>
        <form class="Form" id="Signup-Form">
            <label for="Signup-Email">Email:</label>
            <input type="email" id="Signup-Email" class="Email">
            <label for="Signup-Password">Password:</label>
            <input type="password" id="Signup-Password" class="Password">
            <button type="submit" class="Form-Button" id="Signup-Button">Sign Up</button>
        </form>
    </div>
    <!-- SignInModal -->
    <div class="Modal" id="Signin-Modal">
        <h2>SIGN IN</h2>
        <form class="Form" id="Signin-Form">
            <label for="Signin-Email">Email:</label>
            <input type="email" id="Signin-Email" class="Email">
            <label for="Signin-Password">Password:</label>
            <input type="password" id="Signin-Password" class="Password">
            <button type="submit" class="Form-Button" id="Signin-Button">Sign In</button>
        </form>
    </div>

    <!-- On first Sign up -->
    <div class="Info-Form" id="Fill-Info-Form">
        <h3>Please fill the form below</h3>
        <form class="Details-Form" >
            <label for="Details-DOB">DOB:</label>
            <input type="date" id="Details-DOB" class="DOB" required />

            <label for="Details-BirthPlace">Place of Birth:</label>
            <input type="text" id="Details-BirthPlace" class="BirthPlace" required />

            <label for="Details-PhoneNumber">Phone Number:</label>
            <input type="text" id="Details-PhoneNumber" class="PhoneNumber" minlength="10" maxlength="10" required />

            <label for="Details-Gender">Gender:</label>
            <select id="Details-Gender" required>
                <option value="" selected>Select an option</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="---">Dont wish to say</option>
            </select>

            <button type="submit" class="Info-Button" id="Submit-Button">Submit</button>
        </form>
    </div>

    <!-- After Sign in Info display -->

    <div id="User-Info-Disp">
    </div>

    <script>
        
    document.onreadystatechange = function() { 
    if (document.readyState !== "complete") { 
        document.querySelector(".Body").style.visibility= "hidden"; 
        document.querySelector("#Loader").style.display = "block"; 
        document.querySelector("#Loader").style.visibility = "visible"; 
        console.log(document.readyState);
    } else { 
        setTimeout(()=>{
            document.querySelector("#Loader").style.display = "none"; 
        document.querySelector(".Body").style.visibility = "visible"; 
        console.log(document.readyState);
        },500)
        
    } 
};
    </script>
